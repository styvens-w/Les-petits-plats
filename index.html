<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<header class="header">
    <img class="header__logo" src="public/assets/images/logo.png" alt="logo.png">
</header>

<main>

    <div class="container search">
        <div class="row search__bar">
            <input id="search" type="search" class="col-12" placeholder="Rechercher une recette">
            <label for="search"><img src="public/assets/images/search.png" alt="search.png"></label>
        </div>

        <div class="row search__result">

        </div>

        <div class="row search__filter">

            <div class="dropdown col-6 search__filter__ingredients">
                <button class="btn dropdown-toggle col-12" type="button" id="ingredients-filter--button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ingredients
                </button>
                <input type="text" class="btn col-11 searchFilter" id="ingredients-filter--input" placeholder="Rechercher un ingrÃ©dient" onfocus="isFocus = '1'" onblur="isFocus = '0'">
                <div class="dropdown-menu col-12" aria-labelledby="ingredients-filter--button">
                    <div class="row"></div>
                </div>
            </div>

            <div class="dropdown col-6 search__filter__appliance">
                <button class="btn dropdown-toggle col-12" type="button" id="appliance-filter--button" data-bs-toggle="dropdown" aria-expanded="false">
                    Appareils
                </button>
                <input type="text" class="btn col-11 searchFilter" id="appliance-filter--input" placeholder="Rechercher un appareil" onfocus="isFocus = '1'" onblur="isFocus = '0'">
                <div class="dropdown-menu col-12" aria-labelledby="appliance-filter--button">
                    <div class="row"></div>
                </div>
            </div>

            <div class="dropdown col-6 search__filter__ustensils">
                <button class="btn dropdown-toggle col-12" type="button" id="ustensils-filter--button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles
                </button>
                <input type="text" class="btn col-11 searchFilter" id="ustensils-filter--input" placeholder="Rechercher un ustensile" onfocus="isFocus = '1'" onblur="isFocus = '0'">
                <div class="dropdown-menu col-12" aria-labelledby="ustensils-filter--button">
                    <div class="row"></div>
                </div>
            </div>

        </div>

    </div>


    <div class="container receipts">

        <div class="row receipts__list">

        </div>

    </div>

</main>
